name: Quality Gate

on:
  pull_request:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  core:
    name: core (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi

      - name: Compile sanity check
        run: python -m compileall -q clinicdesk scripts tests

      - name: Run strict quality gate (blocking)
        env:
          PYTHONPATH: .
        run: python scripts/quality_gate.py --strict

      - name: Top hotspots (from report)
        if: always()
        run: |
          if [ -f docs/quality_report.md ]; then
            echo "Top hotspots (preview from docs/quality_report.md):"
            sed -n '1,40p' docs/quality_report.md
          else
            echo "No quality report found (docs/quality_report.md)."
          fi

      - name: Upload quality artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-artifacts-py${{ matrix.python-version }}
          if-no-files-found: ignore
          path: |
            docs/quality_report.md
            logs/*.log
            .coverage
            htmlcov/**

  ui_smoke:
    name: ui_smoke (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi

      - name: Run UI smoke tests when present
        env:
          PYTHONPATH: .
          QT_QPA_PLATFORM: offscreen
        run: |
          if [ -d tests/ui ] || rg -n "@pytest\.mark\.ui|pytestmark\s*=.*ui" tests >/dev/null 2>&1; then
            set +e
            python -m pytest -q -m "ui and smoke"
            rc=$?
            set -e
            if [ "$rc" -eq 5 ]; then
              echo "UI smoke selector found no tests; skipping cleanly."
              exit 0
            fi
            exit "$rc"
          else
            echo "No UI tests/markers detected; skipping ui_smoke job."
          fi

  ui_extended:
    name: ui_extended (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install Linux UI libs
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libegl1 libgl1 libxcb-cursor0 libxkbcommon-x11-0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi

      - name: Run UI extended tests when present
        env:
          PYTHONPATH: .
          QT_QPA_PLATFORM: offscreen
        run: |
          if [ -d tests/ui ] || rg -n "@pytest\.mark\.ui|pytestmark\s*=.*ui" tests >/dev/null 2>&1; then
            set +e
            xvfb-run -a python -m pytest -q -m "ui and not smoke"
            rc=$?
            set -e
            if [ "$rc" -eq 5 ]; then
              echo "UI extended selector found no tests; skipping cleanly."
              exit 0
            fi
            exit "$rc"
          else
            echo "No UI tests/markers detected; skipping ui_extended job."
          fi
